<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: scale(0.9);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        video:hover {
            transform: scale(1.03);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            margin: 5px;
            min-width: 120px;
        }

        .btn-start {
            background-color: #28a745;
            color: white;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.5);
        }

        .btn-start:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-end {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.5);
        }

        .btn-end:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            video {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîπ Video Call</h1>
        <p>Connected Room ID: <strong id="roomIdDisplay"></strong></p>

        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startCall()">üìû Start Call</button>
            <button class="btn-end" onclick="endCall()">‚ùå End Call</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        let peerConnection;
        const roomId = new URLSearchParams(window.location.search).get('room');

        document.getElementById('roomIdDisplay').textContent = roomId || "None";

        const servers = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;

                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = event => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', { candidate: event.candidate, roomId });
                    }
                };

                socket.emit('join-room', roomId);

                socket.on('offer', async ({ offer }) => {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('answer', { answer, roomId });
                });

                socket.on('answer', ({ answer }) => {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                });

                socket.on('ice-candidate', ({ candidate }) => {
                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                });

                if (roomId) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('offer', { offer, roomId });
                }
            } catch (error) {
                console.error("Error accessing media devices:", error);
            }
        }

        function endCall() {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            socket.emit('leave-room', roomId);
        }
    </script>
</body>
</html>
